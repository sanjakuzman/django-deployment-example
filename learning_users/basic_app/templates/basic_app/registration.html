<!DOCTYPE html>
{% extends "basic_app/base.html" %}


{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
    <h1>Register here!</h1>
    <h3>Fill out the form:</h3>
    <!-- form for uploading the image -->
    <form method="post", enctype="multipart/form-data">
      {% csrf_token %}
      <!-- these are from the views sending back the context dictionary -->
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" value="Register">
    </form>
  {% endif %}
</div>
{% endblock %}
